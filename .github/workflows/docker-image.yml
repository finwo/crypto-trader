name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        context: api
        push: true
        tags: finwo/crypto-trader-api:latest

    - name: Build and push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        context: client
        push: true
        tags: finwo/crypto-trader-client:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy webhook
      run: 'curl -X POST --header "Authorization: Bearer ${{ secrets.SWARMPIT_TOKEN }}" --header "Content-Type: application/json" --header "Accept: application/json" "https://swarmpit.finwo.net/api/stacks/crypto-trader/redeploy"'
