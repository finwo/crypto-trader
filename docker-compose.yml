version: '3.2'

services:

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE     : 'db'
      MYSQL_USER         : 'user'
      MYSQL_PASSWORD     : 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  web:
    env_file:
      - .env.dev
    build: .
    restart: always
    depends_on:
      - mysql
    environment:
      PORT: 5000
      MARKET_BASE: EUR
      MARKETS: ALGO,BTC,ETH,XLM,ZRX
      DATABASE_URL: 'mysql://user:password@mysql/db'
    ports:
      - '5000:5000'

volumes:
  db_data:
